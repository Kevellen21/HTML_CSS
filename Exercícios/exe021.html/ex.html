<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .caixa {
            background-color: #add8e6; /* Cor interna */
            width: 300px;  /* Largura */
            height: 150px; /* Altura */
            border: 5px solid #4682b4; /* Borda */
            padding: 20px; /* Espaço interno */
            margin: 50px auto; /* Centralizar na tela */
            outline: 3px dashed #000080; /* Contorno fora da borda */
        }
    </style>
</head>
<body>
    <div class="caixa">
        <h2>Minha Caixa</h2>
        <p>Este é um exemplo prático do modelo de caixas com border, padding, margin e outline.</p>
    </div>
</body>
</html>
