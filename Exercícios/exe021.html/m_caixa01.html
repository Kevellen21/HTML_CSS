<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        /* Estilo do título - Exemplo de Box-level */
        h1 {
            background-color: aqua; /* Cor de fundo */
            height: 300px;          /* Altura */
            width: 300px;           /* Largura */
            
            border: 15px solid black; /* Borda */
            padding: 15px;            /* Espaçamento interno */
            margin: 50px auto;        /* Espaçamento externo e centralização */
            
            outline: 10px dashed blueviolet; /* Contorno */
            
            text-align: center; /* Centraliza o texto dentro */
        }

        /* Estilo do link - Exemplo de Inline-level */
        a {
            background-color: black; /* Fundo */
            color: white;             /* Texto */
            border: 3px solid red;    /* Borda */
            text-decoration: none;    /* Remove sublinhado */
            padding: 4px;             /* Espaçamento interno */
            margin: 0 5px;             /* Espaçamento lateral */
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>
        Os parágrafos também são exemplo de Box-level,
        <a href="#">Já os links são considerados Inline-level.</a>
        Vamos ver como isso funciona!
    </p>
</body>
</html>
