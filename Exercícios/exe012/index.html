<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Vídeos em hospedagem local</h1>
    <!--
    <video src="midia/Video.webm" height="500px" controls></video> 
    -->

    <video height="500px"  controls loop>
        <source src="midia/Video.webm" type="video/webm">

        <source src="midia/video.mkv.mkv" type="video/mp4">

        <source src="midia/video.mp4.mp4" type="video/mp4">
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EM0vqg1G8cI?si=nm3CESN7CABuhrJo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
