<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <P>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </P>

    <ul>
        <li>
            <abbr title="Use a tag &lt; p&gt;">Parágrafo</abbr>
        </li>

        <li>
            <abbr title="Use as tags &lt; h(1 a 6)&gt;">Títulos</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt; abbr&gt;">Abreviações</abbr>
        </li>

        <li>
            <abbr title=" Use a tag &lt;ol&gt;">Listas numeradas</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;ul&gt;">listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
