<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: black;
            background-color: rgba(0, 0, 255, 0.397);
        }

        div:hover{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse ao texto a baixo</p>
    <div>
        AQUI!!!
        <p>Texto escondido</p>
    </div>
</body>
</html>
